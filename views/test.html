<html>
<head>
	<link href = "css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>	
	<script>
	function draw(){
	var canvas = document.getElementById('canvas');
	if(canvas.getContext)
		{
			var ctx = canvas.getContext('2d');
			ctx.beginPath();
			ctx.moveTo(250,250);
			ctx.lineTo(300,200);
			ctx.lineTo(300,300);
			ctx.fill();
		}
	else
		{console.log("Cannot support Canvas");}

	}
	</script>
</head>
<body onload="draw();">
<ul class="nav nav-pills" style="align:top;padding:3px;">
  <li class="active"><a href="#">Home</a></li>
  <li><a href="#">Canvas</a></li>
</ul>
<canvas id="canvas" width="500" height="500" style="border:1px solid black;margin-left:25%;"></canvas>
